  <script>
    let menu = document.getElementById("menu");
    let menuOpen = document.getElementById("menu-btn");
    let menuClose = document.getElementById("menu-btn-close");
    let menuItems = document.getElementById("menu-items");

    const openMenu = () => {
      menuItems.style.display = "block";
      menuOpen.style.display = "none";
      menuClose.style.display = "block";
    };
    const closeMenu = () => {
      if (window.innerWidth >= 1200) {
        return;
      }
      menuItems.style.display = "none";
      menuOpen.style.display = "block";
      menuClose.style.display = "none";
    };

    menuOpen.addEventListener("click", (event) => openMenu());
    menuClose.addEventListener("click", (event) => closeMenu());

    let menuItemList = document.getElementsByClassName("menu-item");
    const resetHeaderActive = () => {
      Array.prototype.forEach.call(menuItemList, (menuItem) => {
        menuItem.classList.remove("active");
      });
    };
    Array.prototype.forEach.call(menuItemList, (menuItem) => {
      menuItem.addEventListener("click", (event) => {
        closeMenu();
        resetHeaderActive();
        menuItem.classList.add("active");
      });
    });
  </script>
